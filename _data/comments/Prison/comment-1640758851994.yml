message: >-
  These days, it is perhaps even more psychologically seamless than ever for an
  ordinary woman to spend her life walking toward the idealized mirage of her
  own self-image. Kevin Simler wrote about a concept in advertising he calls
  cultural imprinting that is based on the common knowledge game, an idea I
  first discovered while reading epsilon theory.
